<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="" action="" method="post">
    <input type="text" placeholder="Имя" pattern="^[a-zA-Zа-яА-ЯёЁ]+$" required><br>
    <input type="text" placeholder="Телефон в формате +7(000)000-0000"
    pattern="^+7\(\d{3}\)-\d{3}-\d{4}$" required><br>
    <input type="email" placeholder="yourmail@example.com" pattern="^[a-z0-9._-]+
    @[a-z0-9-_]+\.[a-z]{2-5}$/iu" required><br>
    <textarea placeholder="Your comments"="name" cols="42"></textarea><br>
    <button type="submit">Отправить!</button>
    <button type="reset">Очистить</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
